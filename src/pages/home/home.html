<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Ruder AG</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div>
    <h3>Herzlich Willkommen!</h3>

    <p>
      Bei der Ruder AG des Goethe-Gymnasiums-Lichterfelde!
    </p>
  </div>
  
  <div *ngFor="let news of newsfeed">
    <h4> {{news.title}} </h4>
    <p> {{news.content}} </p>
  </div>
</ion-content>
