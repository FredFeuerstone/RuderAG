<ion-header>
  <ion-navbar color="dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Liste</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Anmeldung Samstag</h3>
  <ion-item>
    <ion-label>Kommst du am Samstag?</ion-label>
    <ion-checkbox color="dark" [(ngModel)]="Checkbox" (ionChange)="updateCheckbox()"></ion-checkbox>
  </ion-item>
  <ion-item> 
    <button ion-button (click)="getData()">GetData</button>
  </ion-item>
  
  <p>
    Es wäre gut wenn du dich immer auch auf die Liste schreibst, die vor dem Raum 033 am schwarzen Brett aushängt. Wenn du kurzfristig doch nicht kannst, sag jemandem Bescheid und trag dich hier, sowie auf von der Liste am Brett aus.
  </p>
</ion-content>
