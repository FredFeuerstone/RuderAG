<ion-content>
  <!-- A small info text -->
  <ion-card>
    <ion-item text-wrap>
        <p>
          Es wäre gut wenn du dich immer auch auf die Liste schreibst, die <b>vor dem Raum 033 am schwarzen Brett</b> aushängt.
          Wenn du kurzfristig doch nicht kannst, sag jemandem Bescheid und trag dich hier, sowie auf von der Liste am Brett aus.
        </p>
      </ion-item>
  </ion-card>

  <!-- Attendance list -->
  <ion-card>
    <ion-item>
      <ion-card-title>Anmeldung Samstag</ion-card-title>
    </ion-item>

    <!-- <ion-item>
      <ion-label color="primary">Kommst du am Samstag?</ion-label>
      <ion-checkbox color="dark" [(ngModel)]="Checkbox" (ionChange)="updateCheckbox()"></ion-checkbox>
    </ion-item> -->

    <ion-list>
      <ion-item color="light">
        <ion-label item-start><b>Ich</b></ion-label>
        <ion-checkbox [(ngModel)]="ownAttendance" (ionChange)="updateOwnAttendant()" item-end></ion-checkbox>
      </ion-item>
      <ion-item *ngFor="let user of users">
        <ion-label item-start>{{user.firstName}} {{user.lastName}}</ion-label>
        <ion-checkbox disabled [checked]="user.attendant == '1'" item-end></ion-checkbox>
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
